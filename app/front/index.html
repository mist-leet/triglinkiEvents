<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="event_thread">
    <div class="event_card_container columns">
        <div id="event1" class="column event">
            <div class="card">
                <div class="card-image">
                    <figure class="">
                        <img class="card_image"
                             src="placeholder.jpg"
                             alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media-content">
                        <p class="title is-4"></p>
                    </div>

                    <div class="content">
                        <br>
                        <time class="date"></time>
                        <br>
                        <time class="start"></time>
                        -
                        <time class="end"></time>
                    </div>
                </div>
            </div>
        </div>
        <div id="event2" class="column event">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="placeholder.jpg" class="card_image"
                             alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media-content">
                        <p class="title is-4"></p>
                    </div>

                    <div class="content">
                        <br>
                        <time class="date"></time>
                        <br>
                        <time class="start"></time>
                        -
                        <time class="end"></time>
                    </div>
                </div>
            </div>
        </div>
        <div id="event3" class="column event">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="placeholder.jpg" class="card_image"
                             alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media-content">
                        <p class="title is-4"></p>
                    </div>

                    <div class="content">
                        <br>
                        <time class="date"></time>
                        <br>
                        <time class="start"></time>
                        -
                        <time class="end"></time>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
